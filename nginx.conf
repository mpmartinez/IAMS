events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 1000;

    # HTTPS server
    server {
        listen 443 ssl;
        server_name m2netsolutions.com www.m2netsolutions.com;
        root /usr/share/nginx/html;
        index index.html;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/m2netsolutions.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/m2netsolutions.com/privkey.pem;

        # SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Blazor WebAssembly specific headers
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # WebAssembly files
        location ~* \.wasm$ {
            types {
                application/wasm wasm;
            }
            add_header Cache-Control "public, max-age=31536000";
        }

        # .NET assemblies
        location ~* \.dll$ {
            types {
                application/octet-stream dll;
            }
            add_header Cache-Control "public, max-age=31536000";
        }

        # Blazor framework files
        location /_framework/ {
            add_header Cache-Control "public, max-age=31536000";
        }

        # API proxy
        location /api/ {
            proxy_pass http://api:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # SSE support
            proxy_buffering off;
            proxy_read_timeout 86400s;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://api:5000/health;
        }
    }
}
